name: Test and release latest version

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-20.04
    environment: Build
    strategy:
      fail-fast: false
      matrix:
        python-version: [
          "3.6",
          "3.7",
          "3.8",
          "3.9",
          "3.10",
          "3.11-dev",
          "pypy-3.7",
          "pypy-3.8",
          "pypy-3.9"
        ]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up dev dependencies
        run: |
          python -m pip install -U pip
          pip install -r dev-requirements.txt

      - name: Run all the tests
        run: |
          export PYTHONDONTWRITEBYTECODE=1  # Hopefully prevents flaky tests
          coverage run --include "migrate_anything/*" -m pytest

      - name: Run codecov
        if: matrix.python-version == '3.10'
        run: |
          coverage xml -i
          mkdir coverage-reports
          mv coverage.xml coverage-reports/coverage-python.xml

      - name: Codecov report
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v2
        with:
          files: coverage-reports/coverage-python.xml
          flags: unittests

  sonar:
    runs-on: ubuntu-20.04
    environment: Build
    steps:
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  release:
    runs-on: ubuntu-20.04
    environment: Build
    needs: tests
    steps:
      - name: Publish to PyPI
        if: github.ref == 'refs/heads/master'
        #if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip_existing: true
